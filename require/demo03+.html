<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>使用 RequireJS 来管理依赖</title>
</head>
<body>

</body>
<script src="../lib/require.js"></script>
<script>
    //为所有模块起一个别名
    require.config({
        paths: {
            //由于define( "jquery") 此处必须写jquery
            "jquery": "https://cdn.bootcss.com/jquery/1.12.4/jquery.min",
            "manager": "js/manager",
            "class": "js/class",
            "student": "js/student"
        },
        waitSeconds: 10
    });
    //必须用 require加载模块
    require(["manager","jquery"], function () {
        doSomeThing();
    });
    function doSomeThing(){
        //用require 获取已经加载的模块
        var jquery = require("jquery");
        var manager = require("manager");
        manager.addNewStudent("Jack", "male");
        manager.addNewStudent("Rose", "female");
        console.log(manager.getStudents());
        jquery("body").append(JSON.stringify(manager.getStudents()));
    }
</script>
</html>
